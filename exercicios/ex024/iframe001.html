<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 5px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanha padrão 300x150--> 
       <iframe src="https://github.com/PedroDominguesReisdosSantos"frameborder="0" scolling="no">
        <a href="https://github.com/PedroDominguesReisdosSantos" target="_blank">Git Hub Pedro Domingues</a>
       </iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> 

        também é bem legal!</p>
</body>
</html>
